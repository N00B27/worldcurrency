<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #F7F5F0;
    --card: #FFFFFF;
    --text-primary: #1A1A18;
    --text-secondary: #7A7870;
    --accent: #2D4A3E;
    --border: #E8E5DF;
    --symbol-color: #1A1A18;
    --tag-bg: #EEF0EB;
  }

  body {
    font-family: 'DM Mono', monospace;
    background: var(--bg);
    color: var(--text-primary);
    min-height: 100vh;
    padding: 0;
  }

  /* Header */
  header {
    padding: 60px 48px 40px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 100;
    backdrop-filter: blur(12px);
  }

  .header-top {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
  }

  h1 {
    font-family: 'Fraunces', serif;
    font-size: clamp(28px, 4vw, 44px);
    font-weight: 200;
    letter-spacing: -0.02em;
    color: var(--text-primary);
    line-height: 1;
  }

  h1 em {
    font-style: italic;
    color: var(--accent);
  }

  .count-badge {
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-secondary);
    background: var(--tag-bg);
    padding: 6px 12px;
    border-radius: 2px;
  }

  /* Search + Filter */
  .controls {
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 16px;
  }

  .search-wrap {
    position: relative;
    flex: 1;
    min-width: 200px;
    max-width: 340px;
  }

  .search-wrap svg {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0.35;
  }

  input[type="search"] {
    width: 100%;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 9px 12px 9px 36px;
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    color: var(--text-primary);
    outline: none;
    transition: border-color 0.2s;
  }

  input[type="search"]:focus {
    border-color: var(--accent);
  }

  input[type="search"]::placeholder { color: var(--text-secondary); }

  .filters {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .filter-btn {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    padding: 8px 14px;
    border-radius: 2px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }

  .filter-btn:hover { color: var(--text-primary); border-color: var(--text-primary); }
  .filter-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

  /* Grid */
  main {
    padding: 40px 48px 80px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 1px;
    background: var(--border);
    border: 1px solid var(--border);
  }

  .card {
    background: var(--card);
    padding: 28px 20px 24px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    cursor: default;
    transition: background 0.15s;
    position: relative;
    overflow: hidden;
    animation: fadeIn 0.4s ease both;
  }

  .card:hover {
    background: #FDFCFA;
    z-index: 2;
  }

  .card:hover .symbol {
    transform: scale(1.05);
    color: var(--accent);
  }

  .card:hover .copy-btn { opacity: 1; }

  .symbol {
    font-family: 'Fraunces', serif;
    font-size: 38px;
    font-weight: 200;
    line-height: 1;
    color: var(--symbol-color);
    transition: transform 0.2s, color 0.2s;
    user-select: none;
    letter-spacing: -0.02em;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    gap: 3px;
    flex: 1;
  }

  .currency-name {
    font-size: 11.5px;
    font-weight: 500;
    color: var(--text-primary);
    line-height: 1.3;
  }

  .currency-code {
    font-size: 10px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-secondary);
  }

  .currency-country {
    font-size: 10px;
    color: var(--text-secondary);
    margin-top: 2px;
    line-height: 1.4;
  }

  .tag {
    display: inline-block;
    font-size: 9px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    background: var(--tag-bg);
    color: var(--text-secondary);
    padding: 3px 6px;
    border-radius: 2px;
    width: fit-content;
    margin-top: 4px;
  }

  .tag.crypto { background: #EEF4FF; color: #4466CC; }
  .tag.historical { background: #FFF4EE; color: #AA6644; }
  .tag.major { background: #EEFAF4; color: #2D7A5E; }

  .copy-actions {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 4px;
    opacity: 0;
    transition: opacity 0.15s;
  }

  .card:hover .copy-actions { opacity: 1; }

  .copy-btn {
    background: var(--tag-bg);
    border: none;
    border-radius: 2px;
    padding: 4px 7px;
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-secondary);
    cursor: pointer;
    transition: background 0.15s, color 0.15s;
    display: flex;
    align-items: center;
    gap: 3px;
    white-space: nowrap;
  }

  .copy-btn:hover { background: var(--accent); color: white; }
  .copy-btn.copied { background: var(--accent); color: white; }

  .copy-btn .btn-label { font-size: 9px; }
  .copy-btn .btn-icon { font-size: 10px; line-height: 1; }

  /* No results */
  .no-results {
    grid-column: 1/-1;
    padding: 60px 20px;
    text-align: center;
    color: var(--text-secondary);
    font-size: 13px;
    background: var(--card);
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: var(--accent);
    color: white;
    font-size: 11px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    padding: 10px 20px;
    border-radius: 2px;
    opacity: 0;
    transition: all 0.25s;
    pointer-events: none;
    z-index: 999;
  }

  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Footer */
  footer {
    border-top: 1px solid var(--border);
    padding: 40px 48px;
  }

  .footer-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 24px;
    flex-wrap: wrap;
  }

  .footer-desc {
    font-size: 11.5px;
    color: var(--text-secondary);
    line-height: 1.7;
    max-width: 420px;
  }

  .footer-links {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 11px;
    letter-spacing: 0.06em;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .footer-links a {
    color: var(--text-primary);
    text-decoration: none;
    border-bottom: 1px solid var(--border);
    padding-bottom: 1px;
    transition: color 0.15s, border-color 0.15s;
  }

  .footer-links a:hover {
    color: var(--accent);
    border-color: var(--accent);
  }

  .footer-divider {
    color: var(--border);
    font-size: 14px;
  }

  .footer-credit {
    color: var(--text-secondary);
  }

  .footer-credit a {
    color: var(--text-secondary);
    border-color: transparent;
  }

  .footer-credit a:hover {
    color: var(--accent);
    border-color: var(--accent);
  }

  @media (max-width: 640px) {
    footer { padding: 32px 20px; }
    .footer-inner { flex-direction: column; align-items: flex-start; gap: 16px; }
  }

  @media (max-width: 640px) {
    header { padding: 32px 20px 24px; }
    main { padding: 24px 20px 60px; }
    .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
  }
</style>

let activeFilter = 'all';
let searchQuery = '';

function tagLabel(tag) {
  if (!tag) return '';
  return `<span class="tag ${tag}">${tag}</span>`;
}

function renderGrid() {
  const grid = document.getElementById('grid');
  let filtered = currencies.filter(c => {
    if (activeFilter !== 'all' && c.tag !== activeFilter) return false;
    if (searchQuery) {
      const q = searchQuery.toLowerCase();
      return c.name.toLowerCase().includes(q) ||
             c.code.toLowerCase().includes(q) ||
             c.symbol.toLowerCase().includes(q) ||
             c.country.toLowerCase().includes(q);
    }
    return true;
  });

  document.getElementById('count-badge').textContent = `${filtered.length} currencies`;

  if (filtered.length === 0) {
    grid.innerHTML = `<div class="no-results">No currencies found for "<em>${searchQuery}</em>"</div>`;
    return;
  }

  grid.innerHTML = filtered.map((c, i) => `
    <div class="card" style="animation-delay:${Math.min(i * 0.015, 0.5)}s">
      <div class="symbol">${c.symbol}</div>
      <div class="card-body">
        <div class="currency-name">${c.name}</div>
        <div class="currency-code">${c.code}</div>
        <div class="currency-country">${c.country}</div>
        ${tagLabel(c.tag)}
      </div>
      <div class="copy-actions">
        <button class="copy-btn" title="Copy symbol as text" onclick="copySymbol(event, '${c.symbol.replace(/'/g,"\\'")}')">
          <span class="btn-label">txt</span>
        </button>
        <button class="copy-btn" title="Copy symbol as SVG" onclick="copySVG(event, '${c.symbol.replace(/'/g,"\\'").replace(/&/g,'&amp;')}', '${c.name.replace(/'/g,"\\'")}')">
        <span class="btn-label">svg</span>
        </button>
      </div>
    </div>
  `).join('');
}

function copySymbol(e, symbol) {
  navigator.clipboard.writeText(symbol).then(() => {
    const btn = e.currentTarget;
    const label = btn.querySelector('.btn-label');
    label.textContent = '✓';
    btn.classList.add('copied');
    showToast(`Copied  ${symbol}`);
    setTimeout(() => { label.textContent = 'txt'; btn.classList.remove('copied'); }, 1500);
  });
}

function copySVG(e, symbol, name) {
  // Escape XML special chars
  const safe = symbol.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  // Determine font size based on symbol length
  const fs = symbol.length <= 2 ? 64 : symbol.length <= 4 ? 48 : 38;
  const svgStr = `<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,200;1,9..144,200');
      text { font-family: 'Fraunces', Georgia, serif; font-weight: 200; }
    </style>
  </defs>
  <rect width="120" height="120" fill="#ffffff"/>
  <text x="60" y="75" font-size="${fs}" text-anchor="middle" dominant-baseline="middle" fill="#1A1A18">${safe}</text>
</svg>`;

  navigator.clipboard.writeText(svgStr).then(() => {
    const btn = e.currentTarget;
    const label = btn.querySelector('.btn-label');
    label.textContent = '✓';
    btn.classList.add('copied');
    showToast(`SVG copied — ${name}`);
    setTimeout(() => { label.textContent = 'svg'; btn.classList.remove('copied'); }, 1500);
  });
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(window._toastTimer);
  window._toastTimer = setTimeout(() => t.classList.remove('show'), 1800);
}

document.getElementById('search').addEventListener('input', e => {
  searchQuery = e.target.value.trim();
  renderGrid();
});

document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeFilter = btn.dataset.filter;
    renderGrid();
  });
});

renderGrid();
</script>
